<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's transaction some
            <span class="font-bold text-green-500">Moneeeeeey</span>!!!
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 text-green-500 mx-auto">
                <div class="bg-green-200 p-8 rounded-xl">
                    <h4 class="text-2xl ">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-200 p-8 rounded-xl">
                    <h4 class="text-2xl ">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-200 p-8 rounded-xl">
                    <h4 class="text-2xl ">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 text-green-500 mx-auto">
                <div class="bg-green-200 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input class="w-9/12 block mb-4 p-3" placeholder="$-you want to make deposit" type="text" name=""
                        id="deposit-field">
                    <button id="btn-deposit"
                        class="bg-green-600 hover:bg-green-200 border border-current hover:border-green-600 hover:text-green-800 text-white px-8 py-2 font-medium rounded-md">Deposit</button>
                </div>
                <div class="bg-green-200 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input class="w-9/12 block mb-4 p-3" placeholder="$-you want to Withdraw" type="text" name=""
                        id="withdraw-field">
                    <button id="btn-withdraw"
                        class="bg-green-600 hover:bg-green-200 border border-current hover:border-green-600 hover:text-green-800 text-white px-8 py-2 font-medium rounded-md">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <!-- <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script> -->
    <script src="js/utilities.js"></script>
    <script src="js/deposit-function.js"></script>
    <script src="js/withdraw-function.js"></script>
</body>

</html>
