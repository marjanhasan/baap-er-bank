<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header >
        <h1 class="text-5xl text-center mt-5">Welcome to
            <span class="font-bold text-green-500">Baap er Bank</span>!!!
        </h1>
    </header>

    <main>
        <section class="bg-emerald-50 mx-auto w-9/12 p-8 mt-12">
            <h3 class="text-green-500 font-medium text-3xl mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" placeholder="Enter your email" type="email" name="" id="user-email">
                <input class="w-9/12 block mb-2 px-3" placeholder="Enter your password" type="password" name="" id="user-password">
                <button id="btn-submit" class="bg-green-600 hover:bg-green-200 hover:text-green-500 text-white px-8 py-2 font-medium rounded-md">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
